<!DOCTYPE html> {% extends "layout.html" %} {% block content %}
<form class="form-horizontal" method="POST" role="form" autocomplete="off" enctype="multipart/form-data">

  <h2>Modify a Product</h2>
  <br>

  <img src="data:;base64,{{ product['Foto'] }}">
  <p></p>
  Actualice la imagen: <input type="file" name="file">

  <div class="form-group">
    <label for="usr">Nombre</label>
    <input type="text" class="form-control" name="Nombre" value={{product['Nombre']}}>
  </div>


  <div class="form-group">
    <label for="usr">Marca</label>
    <input type="text" class="form-control" name="Marca" value={{product['Marca']}}>
  </div>

  <div class="form-group">
    <label for="usr">Descripcion</label>
    <input type="text" class="form-control" name="Descripcion" value={{product['Descripcion']}}>
  </div>

  <div class="form-group">
    <label for="usr">Cantidad</label>
    <input type="text" class="form-control" name="Cantidad" value={{product['Cantidad']}}>
  </div>

  <div class="form-group">
    <label for="usr">Costo</label>
    <input type="text" class="form-control" name="Costo" value={{product['Costo']}}>
  </div>

  <div class="form-group">
    <label for="usr">Precio Final</label>
    <input type="text" class="form-control" name="PrecioFinal" value={{product['PrecioFinal']}}>
  </div>

  <div class="form-group">
    <label for="usr">Descuento Maximo</label>
    <input type="text" class="form-control" name="DescuentoMaximo" value={{product['DescuentoMaximo']}}>
  </div>





  <br>
  <button class="btn btn-lg btn-primary" type="submit">Modify Product</button>

</form>
{% endblock %}
